<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'fa' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
</head>
<body>
  {% if page.lang == 'fa' %}
    <div dir="auto">
      {{ content }}
    </div>
  {% else %}
    <div>
      {{ content }}
    </div>
  {% endif %}
</body>
</html>
